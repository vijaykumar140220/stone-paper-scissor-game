<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Stone Paper Scissor Game</h1>
    <p>Choose your move:</p>
    <div class="image">
        <img src="" alt="image" class="humanimage">
        <img src="" alt="image" class="computerimage">
    </div>
    <div class="name">
        <h2 class="Player">Player</h2>
        <h2 class="Computer">Computer</h2>
    </div>
    <div class="buttons">
        <button id="stone">Stone</button><br>
        <button id="paper">Paper</button>
        <button id="scissors">Scissor</button>
    </div>
    <p id="result"></p>
    <p id="scores">
        Your score: <span id="user-score">0</span>
        Computer score: <span id="computer-score">0</span>
    </p>
    <script src="index.js"></script>
</body>

</html>
